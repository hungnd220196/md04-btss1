<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>LIST EMPLOYEE</h1>
    <a th:href="@{/employee/addEmployee}" class="btn btn-primary mb-3">Add Employee</a>
    <table class="table table-bordered">
        <thead>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>DateOfBirth</th>
        <th>Department</th>
        <th>position</th>
        <th>Salary</th>
        <th>Image</th>
        <th colspan="2">Action</th>
        </thead>
        <tbody>
        <tr th:each="em: ${employees}">

            <td th:text="${em.employeeId}"></td>
            <td th:text="${em.fullName}"></td>
            <td th:text="${#dates.format(em.birthDay,'dd/MM/yyyy')}"></td>
            <td th:text="${em.department.departmentName}"></td>
            <td th:text="${em.position}"></td>
            <td th:text="${em.salary}"></td>
            <td><img th:src="${em.imgUrl}" alt=""></td>
            <td><a th:href="@{/employee/edit/{id}(id=${em.employeeId})}" class="btn btn-warning"><i
                    class="bi bi-pencil-square"></i></a></td>
            <td><a th:href="@{/employee/delete/{id}(id=${em.employeeId})}" class="btn btn-danger"><i
                    class="bi bi-trash"></i></a></td>

        </tr>
        </tbody>
    </table>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
